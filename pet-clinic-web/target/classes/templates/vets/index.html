<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets....</h1>
    <table>
        <tr>
            <td>id</td>
            <td>FirstName</td>
            <td>LastName</td>
        </tr>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">omid</td>
            <td th:text="${vet.lastName}">joukar</td>
        </tr>
    </table>
</body>
</html>
